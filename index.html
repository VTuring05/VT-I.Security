<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            font-family: 'Arial', sans-serif;

            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            color: #00f1ff;
            text-align: center;
